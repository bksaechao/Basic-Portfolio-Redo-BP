<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<!-- Body Start -->

<body>
    <!-- Nav Start -->
    <nav class="navbar navbar-light border-bottom border-2 navbar-expand-md mb-5 sticky-top p-0">
        <div class="container p-0">
            <a class="navbar-brand p-3" href="index.html">Brian Saechao</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-light navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Nav End -->

    <!-- Main Section Start -->
    <div class="main-content container border mb-5 p-5">
        <div class="row">
            <h2 class="border-bottom border-3 pb-4 mb-4">Contact</h2>
        </div>
        <form>
            <div>
                <lable for="name" class="form-label">Name</lable>
                <input type="name" class="form-control" id="nameInput" required="required">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" aria-describedy="email" required="required">
            </div>
            <div class="mb-3">
                <lable for="message" class="form-label">Message</lable>
                <textarea id="message" class="form-control" placeholder="Message..." rows="5"
                    required="required"></textarea>
            </div>
            <div>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    <!-- Main Section End -->

    <!-- Footer Start -->
    <footer class="text-center">
        <div class="container p-3">Copyright &copy;</div>
    </footer>
    <!-- Footer End -->




    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
